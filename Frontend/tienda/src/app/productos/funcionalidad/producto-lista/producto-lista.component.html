<div class="mx-auto max-w-screen-xl">
  @switch (productosEstado.estado.estado()) {
    @case ("Cargando") {
      <p>Cargando Datos...</p>
    }
    @case ("Error") {
      <p>Error</p>
    }

    @default {
      <div class="flex justify-end my-6">
        <button
          type="button"
          (click)="cambiarPagina()"
          class="text-white hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 focus:outline-none dark:focus:ring-blue-800"
        >
          Extender Pagina
        </button>
      </div>

      <div class="grid grid-cols-[repeat(4,300px)] gap-6">
        @for (producto of productosEstado.estado().productos; track producto) {
          <app-producto-tarjeta
            class="block"
            [producto]="producto"
            (arregarAlCarrito)="arregarAlCarrito($event)"
          />
        }
      </div>
    }
  }
</div>
